<!DOCTYPE html>
<html>
  <head>
    <title>HTML Debug</title>
    <script src="htmldebug.js"></script>
    <script>
      console.log("Welcome to htmldebug.js! This was written using console.log().");
      hd("Or, you can use the shortcut alias hd() instead of console.log().");
      hd("You can also print out objects, which are JSON-stringified:");
      hd({key:"value"});
      hd("Use the Copy button to copy the console to clipboard.");
      hd("Use the Clear button to clear the console.");
    </script>
